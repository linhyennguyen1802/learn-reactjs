<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

</head>
<body>

    <div class="root">

    </div>

    <script>
        const postItem = React.createElement(
            'div',
            {
                className:'post-item'
            },
            React.createElement('h2',{title:'Học React tại F8'},'Học ReactJS'),
            React.createElement('p',null,'Học ReactJS từ cơ bản đến nâng cao'),
        )

        const h1React = React.createElement('h1',{
            title:'Hello',
            className:'heading'
        }, 'Hello guys!')
        
        //Get root elelemnt
        const container = document.getElementById('root')

        //ReactDOM -> ver 17.0
        //ReactDOM.render([h1React,postItem],root)

        //ReactDOM ->ver 18.0
        const root = ReactDOM.createRoot(container)
        root.render([postItem,h1React])

    </script>
    
</body>
</html>
